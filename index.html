<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/styles.css" />
    <!-- Fav Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />

    <meta name="theme-color" content="#ffffff" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-xxl">
      <div
        class="row d-flex min-vh-100 align-items-center justify-content-center"
      >
        <div class="col-sm-7">
          <div
            class="container-fluid px-lg-4 py-4 my-3 bg-light shadow-lg rounded"
          >
            <div class="row g-1 justify-content-center">
              <div class="col-12 col-lg-8">
                <div class="row g-1">
                  <div class="col-10 col-xl-11">
                    <form id="city-search-form">
                      <input
                        type="search"
                        class="form-control"
                        autocomplete="off"
                        id="city-input"
                        placeholder="City"
                      />

                      <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </form>
                    <br />
                  </div>
                  <div class="col-2 col-lg-1 text-end">
                    <button
                      type="button"
                      class="btn btn-secondary btn"
                      id="geo-button"
                    >
                      <i class="fa-solid fa-location-dot current-location-icon">
                      </i>
                    </button>
                  </div>
                  <div class="col-12">
                    <h1 id="city-name">Frankfurt am Main</h1>
                  </div>
                  <div class="col-6 col-lg-12">
                    <p>
                      <span id="weekday-and-time"></span>
                      <br />
                      <span
                        class="text-capitalize"
                        id="current-weather-description"
                      ></span>
                    </p>
                  </div>

                  <div class="col-6 text-end col-lg-12 text-lg-start">
                    <p>
                      Precipitation: <span id="precipitation">14</span>% <br />
                      Humidity: <span id="humidity"></span>% <br />
                      Wind: <span id="wind"></span> km/h <br />
                    </p>
                  </div>
                </div>
              </div>

              <div class="col-6 col-lg-4 text-center">
                <img
                  class="current-weather-icon"
                  id="current-weather-icon"
                  src="#"
                  alt="sun"
                />
                <h2 class="fs-1">
                  <span id="current-temperature">23</span>°
                  <span class="units fs-6">
                    <a href="#" class="link-dark active pe-none" id="celsius"
                      >C</a
                    >
                    |
                    <a
                      href="#"
                      class="link-dark text-black-50 dormant"
                      id="fahrenheit"
                      >F</a
                    >
                  </span>
                </h2>
              </div>
            </div>

            <div class="row gy-5 mt-2 text-center">
              <div class="col-4 col-md-2">
                <h4>Mon</h4>
                <img
                  class="forecast-icons img-fluid"
                  src="images/01d.png"
                  alt=""
                />
                <p class="max-temp mt-2">
                  ↑30° <span class="min-temp">↓15°</span>
                </p>
              </div>
              <div class="col-4 col-md-2">
                <h4>Tue</h4>
                <img
                  class="forecast-icons img-fluid"
                  src="images/02d.png"
                  alt=""
                />
                <p class="max-temp mt-2">
                  ↑30° <span class="min-temp">↓15°</span>
                </p>
              </div>
              <div class="col-4 col-md-2">
                <h4>Wed</h4>
                <img
                  class="forecast-icons img-fluid"
                  src="images/03d_04d.png"
                  alt=""
                />
                <p class="max-temp mt-2">
                  ↑30° <span class="min-temp">↓15°</span>
                </p>
              </div>
              <div class="col-4 col-md-2">
                <h4>Thu</h4>
                <img
                  class="forecast-icons img-fluid"
                  src="images/11d.png"
                  alt=""
                />
                <p class="max-temp mt-2">
                  ↑30° <span class="min-temp">↓15°</span>
                </p>
              </div>
              <div class="col-4 col-md-2">
                <h4>Fri</h4>
                <img
                  class="forecast-icons img-fluid"
                  src="images/10d.png"
                  alt=""
                />
                <p class="max-temp mt-2">
                  ↑30° <span class="min-temp">↓15°</span>
                </p>
              </div>
              <div class="col-4 col-md-2">
                <h4>Sat</h4>
                <img
                  class="forecast-icons img-fluid"
                  src="images/13d.png"
                  alt=""
                />
                <p class="max-temp mt-2">
                  ↑30° <span class="min-temp">↓15°</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-12 text-center">
            <small class="text-light">
              <a
                class="link-light"
                href="https://github.com/schwalbj/shecodes-plus"
                target="_blank"
              >
                Open-source code
              </a>
              by
              <a class="link-light" href="mailto:janinaschwalb@gmail.com">
                Janina Schwalb</a
              >
              <br />
              Icons by
              <a
                class="link-light"
                href="https://www.flaticon.com/free-animated-icons/rain"
                title="animated icons"
                >Freepik - Flaticon</a
              >
            </small>
          </div>
        </div>
      </div>
    </div>
    <!-- FontAwesome JS -->
    <script
      src="https://kit.fontawesome.com/b8eb068043.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- Weather JS -->
    <script src="src/weatherplugin.js"></script>
  </body>
</html>
